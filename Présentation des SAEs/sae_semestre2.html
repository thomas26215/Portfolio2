<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semestre1.css">
    <title>Semestre 1 - Projets de Groupe</title>
</head>
<body>

    <h1>Projets de Groupe du Semestre 1</h1>
    <p class="instruction">Cliquez sur un projet pour en savoir plus</p>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Création d'un site pour sauvegarder le patrimoine</h4>
                        <p class="subtitle">Thème : Seconde Guerre Mondiale</p>
                        <div class="contenu">
                            <p>Ce projet consistait à créer un site web dédié à la sauvegarde du patrimoine historique, en se concentrant sur la Seconde Guerre Mondiale. Nous avons développé des histoires à choix multiples, permettant aux utilisateurs de créer leurs propres récits.</p>
                            <p>J'ai participé à la conception des histoires et à l'implémentation des fonctionnalités interactives, tandis que mes collègues se sont concentrés sur la recherche historique et la mise en page du site.</p>
                            <div class="presentation">
                                <p>Nous avons utilisé HTML, CSS et JavaScript pour le développement du site, et GitHub pour la gestion du code source.</p>
                            </div>
                            <p>Ce projet m'a permis de renforcer mes compétences en développement web et en travail d'équipe, tout en approfondissant mes connaissances historiques.</p>
                            <p class="conclusion">Conclusion : Ce projet a été une expérience enrichissante, combinant technologie et histoire pour créer un outil éducatif interactif.</p>
                        </div>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Amélioration d'une application mobile et d'un site web</h4>
                        <p class="subtitle">Technologies : Java, Symfony, JavaScript</p>
                        <div class="contenu">
                            <p>Pour ce projet, nous avons reçu le code d'une application mobile Android en Java, d'un site web en Symfony/JS, et d'une API reliant les deux. Notre tâche était de rendre le code plus propre et d'ajouter des fonctionnalités spécifiques demandées.</p>
                            <p>J'ai travaillé sur l'amélioration du code de l'application mobile et sur l'intégration de nouvelles fonctionnalités, tandis que mes collègues se sont concentrés sur le site web et l'API.</p>
                            <div class="presentation">
                                <p>Nous avons utilisé Android Studio pour le développement mobile, Symfony pour le site web, et Postman pour tester l'API.</p>
                            </div>
                            <p>Ce projet m'a permis de perfectionner mes compétences en développement mobile et web, ainsi qu'en gestion de projet.</p>
                            <p class="conclusion">Conclusion : Ce projet a été une excellente opportunité de travailler sur un code existant et de collaborer pour améliorer et étendre ses fonctionnalités.</p>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>
</html>
