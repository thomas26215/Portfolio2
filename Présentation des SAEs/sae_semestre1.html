<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semestre1.css">
    <title>Semestre 1 - SAEs</title>
</head>
<body>

    <h1>SAEs des Semestres 1 et 2</h1>
    <p class="instruction">Cliquez sur un projet pour en savoir plus</p>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Projet Java : Évaluation de dépêches</h4>
                        <p class="subtitle">Implémentation d'un besoin client et comparaison d'approches algorithmiques</p>
                        <div class="contenu">
                            <p>Cette SAE consistait à créer un programme d'évaluation des dépêches avec notation par catégorie, et à mettre en place une approche algorithmique pour améliorer le tri et la vitesse d'exécution.</p>
                            <p>J'ai pris en charge la création du programme initial et la rédaction du compte-rendu en anglais tandis que mon collègue s'est concentré sur l'amélioration de la complexité et de la vitesse d'exécution de l'algorithme.</p>
                            <div class="presentation">
                                <p>Nous avons utilisé Visual Studio Code pour la réalisation du programme et GitHub pour la mise en commun de notre programme. J'ai personnellement utilisé Obsidian pour la réalisation du compte-rendu en Anglais.</p>
                                <p><a href="https://github.com/IUT-INFO-UGA/SAE-1.01">Code du projet</a>, <a href="https://github.com/thomas26215/Obsidian/blob/master/Projets/Finish/S1.01/Rapport%20anglais.md">Compte-rendu anglais.</a></p>
                            </div>
                            <p>Ce projet m'a permis de consolider mes compétences en programmation Java, d'apprendre à collaborer efficacement en équipe et de comprendre l'importance de l'analyse approfondie des performances des algorithmes.</p>
                            <p class="conclusion">Conclusion : En travaillant sur cette SAE, j'ai réalisé l'importance de l'optimisation des algorithmes pour obtenir des résultats plus efficaces et j'ai apprécié l'approche collaborative pour relever les défis technologiques.</p>
                        </div>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Installation d'un poste de développement</h4>
                        <p class="subtitle">Création d'un environnement de développement virtualisé</p>
                        <div class="contenu">
                            <p>L'objectif de cette SAE était l'installation d'un poste de développement sur une machine virtuelle. Nous avions pour charge la création de ce poste, la documentation de l'installation ainsi que la création d'un diagramme d'explication afin d'expliquer au plus débutant comment ça fonctionne.</p>
                            <p>J'ai réalisé la création du poste de développement, la rédaction de la documentation ainsi que la réalisation du diagramme. C'était un travail personnel donc pas de travail réalisé par un collègue.</p>
                            <div class="presentation">
                                <p>Nous avons utilisé Qemu servant de machine virtuelle pour créer la machine virtuelle, et j'ai personnellement utilisé Libre Office pour la rédaction de la documentation et Miro pour la réalisation du diagramme.</p>
                            </div>
                            <p>Appréhension plus approfondie de Linux avec découverte d'installation de logiciels sur un poste Linux. Apprendre la documentation d'un travail ainsi que la réalisation d'un diagramme. Ce processus m'a permis par la suite d'installer moi-même Linux sur ma propre machine personnelle avec plus d'aisance.</p>
                            <p class="conclusion">En réalisant ce projet, j'ai appris à installer un poste de développement et à réaliser une documentation technique</p>
                        </div>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Création d'une base de données</h4>
                        <p class="subtitle">Conception et implémentation d'une base de données relationnelle</p>
                        <div class="contenu">
                            <p>Dans le cadre de la SAE 1.04, nous avons débuté par une analyse des informations recueillies en ligne, que nous avons comparées avec une base de données Excel existante pour en vérifier la validité. Ensuite, nous avons créé des tables de données relatives au Titanic en nous basant sur des règles de gestion que nous avons extraites d'un texte spécifique. Par la suite, nous avons effectué de nombreuses requêtes SQL sur ces tables afin de vérifier la conformité des données par rapport à celles contenues dans le fichier Excel.</p>
                            <p>Dans ce projet, j'ai principalement pris en charge la mise en place de la base de données et l'ensemble des requêtes SQL. En collaboration avec mon collègue, nous avons travaillé ensemble sur la vérification des données récupérées sur le Web et leur intégration dans la base de données.</p>
                            <div class="presentation">
                                <p>Nous avons entièrement travaillé sur ce projet en utilisant Notion pour la collaboration, et nous avons également échangé verbalement pour communiquer.</p>
                                <p><a href="https://www.notion.so/SAE-04-6cbba9f53f814c85b1817d102cf2c4b6?pvs=4">Notion</a>, <a href="">GitHub</a></p>
                            </div>
                            <p>Cette expérience m'a été particulièrement bénéfique en ce qui concerne ma compréhension du SQL. Avant ce projet, j'éprouvais des difficultés à appréhender cette notion, mais la réalisation de cette SAE m'a permis d'acquérir une connaissance approfondie de ce langage et d'en apprendre énormément sur sa mise en œuvre.</p>
                        </div>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Création d'un site Web pour IBM</h4>
                        <p class="subtitle">Recueil de besoins et découverte de l'environnement économique et écologique</p>
                        <div class="contenu">
                            <p>L'objectif de cette SAE était la création d'un site Web en HTML et CSS afin de présenter une entreprise à de jeunes collégiens en recherche de stage (nous avons pour notre cas présenté l'entreprise IBM). L'objectif était de se mettre dans la peau de personnes internes à l'entreprise et de présenter pourquoi choisir cette entreprise en montrant son action au niveau économique, technologique et environnementale.</p>
                            <p>Nous avons analysé le site de l'entreprise afin de recueillir des informations que nous avons notées (partie recueil des besoins) puis nous avons réalisé la maquette de l'entreprise et nous avons fini par la réalisation du site Web. Nous avons tous avancé de manière équivalente sur la partie recueil des besoins et sur la maquette. Cependant, étant donné que j'avais des connaissances plus approfondies en développement Web, j'ai dirigé la création du site au niveau codage en attribuant des tâches à mes collègues et en prenant en charge une plus grande partie du travail.</p>
                            <div class="presentation">
                                <p>Logiciels utilisés : Nous avons utilisé Notion pour le recueil d'informations, Whimsical pour la création de la maquette ainsi que VSCode et GitHub pour la création du site Web</p>
                            </div>
                            <p>C'était un de nos premiers travaux en équipe à distance (nous avons travaillé de chez nous pour la partie codage). Cela m'a donc permis de voir à quoi ressemblait le travail d'équipe sans forcément être au même endroit. Cela m'a grandement permis d'améliorer ma communication et ma connaissance de GitHub, un outil de partage de code entre collaborateurs. Egalement, j'ai appris à analyser une entreprise, qui pourrait me servir dans le futur. Cependant, cela ne m'a pas trop permis d'apprendre au niveau de la maquette étant donné que je réalise une application mobile seule et que j'ai dû réaliser par moi-même la maquette de mon application. Cela m'a cependant permis d'aider mes collègues qui avaient plus de mal.</p>
                            <p class="conclusion">En réalisant ce projet, j'ai appris à collaborer en équipe, j'ai renforcé mes connaissances de code et réalisation de maquette et j'ai appris à analyser un site Web afin de recueillir les informations qui m'intéressent.</p>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>
</html>
